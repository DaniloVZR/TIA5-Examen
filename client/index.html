<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario - Red Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container my-5">
    <h2 class="mb-4">Formulario de Registro a la Red Social</h2>

    <div id="mensajeExito" class="alert alert-success d-none" role="alert"></div>

    <form id="registroForm" novalidate>
      <div class="mb-3">
        <label for="identificacion" class="form-label">Número de identificación</label>
        <input type="number" class="form-control" id="identificacion" required>
        <div class="invalid-feedback">Este campo es obligatorio.</div>
      </div>

      <div class="mb-3">
        <label for="nombresApellidos" class="form-label">Nombres y Apellidos</label>
        <input type="text" class="form-control" id="nombresApellidos" required>
        <div class="invalid-feedback">Ingrese sus nombres completos.</div>
      </div>

      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" required>
        <div class="invalid-feedback">Seleccione una fecha válida.</div>
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">Género</label>
        <select class="form-select" id="genero" required>
          <option value="">Seleccione una opción</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
        <div class="invalid-feedback">Seleccione su género.</div>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" pattern="[0-9]{7,}" required>
        <div class="invalid-feedback">Ingrese un número válido (mínimo 7 dígitos).</div>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" required>
        <div class="invalid-feedback">Ingrese un correo válido.</div>
      </div>

      <div class="mb-3">
        <label for="fotografia" class="form-label">Fotografía</label>
        <input type="file" class="form-control" id="fotografia" accept="image/*" required>
        <div class="invalid-feedback">Debe subir una imagen.</div>
      </div>

      <div class="mb-3">
        <label for="redesSociales" class="form-label">Redes sociales que utiliza</label>
        <input type="text" class="form-control" id="redesSociales" required>
        <div class="invalid-feedback">Mencione al menos una red social.</div>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="js/app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
